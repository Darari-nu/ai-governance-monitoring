<article class="card">
    <div class="card-header">
        <span class="country-badge">{{country}}</span>
        <time class="card-date" datetime="{{date}}">{{date_display}}</time>
    </div>
    <div class="card-body">
        <h2 class="card-title">{{title}}</h2>
        <div class="card-summary">
            <p class="summary-en">{{summary_en}}</p>
            <p class="summary-ja">{{summary_ja}}</p>
        </div>
    </div>
    <div class="card-footer">
        <a href="{{url}}" class="card-link" target="_blank" rel="noopener">Read Source / 情報源</a>
    </div>
</article>
