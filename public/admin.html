<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理画面 - AI法規制モニタリング</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .admin-header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .admin-header h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .spreadsheet-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
        }

        .spreadsheet-info label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .spreadsheet-info input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.95rem;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .source-table {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f8f9fa;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            font-weight: 600;
            color: #555;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .status {
            color: #666;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        .add-form {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>管理画面</h1>
            <p class="subtitle">監視対象サイトの管理</p>
        </div>
    </header>

    <div class="admin-container">
        <!-- スプレッドシート設定 -->
        <div class="admin-header">
            <h2>Googleスプレッドシート設定</h2>
            <p>監視対象サイトを管理するスプレッドシートのIDを設定してください。</p>
            <div class="spreadsheet-info">
                <label for="spreadsheet-id">スプレッドシートID:</label>
                <input
                    type="text"
                    id="spreadsheet-id"
                    placeholder="例: 1BxiMVs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms"
                    value="">
                <button class="btn btn-primary" style="margin-top: 10px;" onclick="saveSpreadsheetId()">
                    保存
                </button>
            </div>
            <p class="status" id="status-message"></p>
        </div>

        <!-- 新規追加フォーム -->
        <div class="add-form">
            <h2>新規監視対象を追加</h2>
            <div class="form-group">
                <label for="country">国名:</label>
                <input type="text" id="country" placeholder="例: EU">
            </div>
            <div class="form-group">
                <label for="url">調査対象URL:</label>
                <input type="url" id="url" placeholder="https://example.com">
            </div>
            <div class="form-group">
                <label for="email">通知用メールアドレス（任意）:</label>
                <input type="email" id="email" placeholder="your@email.com">
            </div>
            <button class="btn btn-success" onclick="addSource()">追加</button>
        </div>

        <!-- 監視対象リスト -->
        <div class="source-table">
            <h2>監視対象サイト一覧</h2>
            <button class="btn btn-primary" onclick="loadSources()" style="margin-bottom: 20px;">
                読み込み
            </button>

            <table id="sources-table">
                <thead>
                    <tr>
                        <th>国名</th>
                        <th>URL</th>
                        <th>メールアドレス</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="sources-tbody">
                    <tr>
                        <td colspan="4" style="text-align: center; color: #999;">
                            「読み込み」ボタンをクリックしてデータを取得してください
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 AI法規制モニタリング</p>
        </div>
    </footer>

    <script>
        // スプレッドシートIDをローカルストレージに保存
        function saveSpreadsheetId() {
            const id = document.getElementById('spreadsheet-id').value;
            if (id) {
                localStorage.setItem('spreadsheetId', id);
                document.getElementById('status-message').textContent =
                    '✓ スプレッドシートIDを保存しました';
                document.getElementById('status-message').style.color = '#28a745';
            } else {
                document.getElementById('status-message').textContent =
                    '✗ IDを入力してください';
                document.getElementById('status-message').style.color = '#dc3545';
            }
        }

        // ページ読み込み時にIDを復元
        window.addEventListener('load', () => {
            const savedId = localStorage.getItem('spreadsheetId');
            if (savedId) {
                document.getElementById('spreadsheet-id').value = savedId;
            }
        });

        // スプレッドシートからデータを読み込み
        async function loadSources() {
            const spreadsheetId = localStorage.getItem('spreadsheetId');
            if (!spreadsheetId) {
                alert('スプレッドシートIDを設定してください');
                return;
            }

            // Google Sheets APIを使用してデータを取得
            const apiKey = 'YOUR_API_KEY'; // 実装時に設定
            const range = 'Sheet1!A:C';
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.values) {
                    displaySources(data.values);
                }
            } catch (error) {
                alert('データの読み込みに失敗しました: ' + error.message);
            }
        }

        // テーブルにデータを表示
        function displaySources(data) {
            const tbody = document.getElementById('sources-tbody');
            tbody.innerHTML = '';

            data.forEach((row, index) => {
                if (index === 0) return; // ヘッダー行をスキップ

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row[0] || ''}</td>
                    <td><a href="${row[1] || '#'}" target="_blank">${row[1] || ''}</a></td>
                    <td>${row[2] || '-'}</td>
                    <td class="actions">
                        <button class="btn btn-danger" onclick="deleteSource(${index})">削除</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // 新規追加
        function addSource() {
            const country = document.getElementById('country').value;
            const url = document.getElementById('url').value;
            const email = document.getElementById('email').value;

            if (!country || !url) {
                alert('国名とURLは必須です');
                return;
            }

            alert('スプレッドシートに追加する機能は実装中です。\n現在は直接スプレッドシートを編集してください。');
            // TODO: Google Sheets APIで行を追加
        }

        // 削除
        function deleteSource(index) {
            if (confirm('本当に削除しますか？')) {
                alert('スプレッドシートから削除する機能は実装中です。\n現在は直接スプレッドシートを編集してください。');
                // TODO: Google Sheets APIで行を削除
            }
        }
    </script>
</body>
</html>
